
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        body{
            background-color: rgb(253, 213, 161);
        }
        h1{
            text-align: center;
            text-decoration: underline;
        }
        table{
            width: 50%;
            border: 1px groove rgb(238, 164, 111);
            text-align: left;
            height: 400px;
            margin-left: 25%;
            padding: 10px;
            font-size: 18px;
            background-color: rgb(238, 164, 111);
            box-shadow: 0px 10px 10px rgb(138, 113, 96);
            border-radius: 10px;
            
        }
       
         th{
            background-color: burlywood;
            color: white;
            font-size: 20px;
        }
    th, td{
            border-bottom: 1px solid black;           
           
        }
    #edit{
            background-color: rgb(165, 235, 108);
            border: transparent;
            padding: 10px;
            border-radius: 5px;
        }
        #edit a{
            text-decoration: none;
            color: blanchedalmond;
        }
        #profile{
            background-color: rgb(231, 158, 22);
            border: transparent;
            padding: 10px;
            border-radius: 5px;
        }
        #profile a{
            text-decoration: none;
            color: blanchedalmond;
        }
        #delete{
            background-color: rgb(231, 102, 85);
            border: transparent;
            padding: 10px;
            border-radius: 5px;
        }
        #delete a{
            text-decoration: none;
            color: blanchedalmond;
        }
        #back{
            background-color: rgb(175, 219, 73);
            border: transparent;
            padding: 10px;
            border-radius: 5px;
            margin-top: 2%;
        }
        #back a{
            text-decoration: none;
            color: blanchedalmond;
        }
      
    
       
        
      
    </style>
</head>
<body>
    <h1>Courses List</h1>
    <table>
        <tr>
            <th>Course Name</th>
            <!-- <th>Course Code</th> -->
            <th>Trainer</th>
            <th>Course Description</th>
            <th>Profile</th>
            <th>Edit Profile</th>
            <th>Delete</th>
          
            
        </tr>
        {% for course in courses %}
        <tr>
            <td>{{course.course_name}}</td>
                <!-- <td>{{course.course_code}}</td> -->
                <td>{{course.trainer}}</td>
                <td>{{course.course_description}}</td>
                <td><button id = "profile"><a href="{%url 'course_profile' id=course.id %}">View</a></button></td>
                <td><button id="edit"><a href="{%url 'edit_course' id=course.id %}">Edit</a></button></td>
                <td><button id="delete"><a href="{%url 'delete_course' id=course.id %}">Delete</a></button></td>
                
        </tr>
        {%endfor%}
    </table>
    <button id="back"><a href="{%url 'course_page'%}">Back to Courses</a></button>
</body>
</html>
