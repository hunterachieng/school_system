<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        body{
            background-color: rgb(253, 213, 161);
        }
        h1{
            text-align: center;
            text-decoration: underline;
        }
        table{
            width: 40%;
            border: 1px groove rgb(238, 164, 111);
            text-align: left;
            height: 400px;
            margin-left: 30%;
            padding: 10px;
            font-size: 18px;
            background-color: rgb(238, 164, 111);
            box-shadow: 0px 10px 10px rgb(138, 113, 96);
            border-radius: 10px;
        }
       
        tr th{
            text-decoration: underline;
            color: rgb(215, 215, 240);
            font-size: 20px;
        }
      
    </style>
</head>
<body>
    <h1>Trainers' List</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Course</th>
            
        </tr>
        {% for trainer in trainers %}
        <tr>
            <td>{{trainer.first_name}}</td>
                <td>{{trainer.last_name}}</td>
                <td>{{trainer.email}}</td>
                <td>{{trainer.phone_number}}</td>
                <td>{{trainer.course}}</td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
